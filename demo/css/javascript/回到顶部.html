<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		#box{
			width: 960px;
			margin:0 auto;
		}
			#btn{
				display: block;
				width: 40px;
				height: 40px;
				position: fixed;
				left:50%;
				bottom:30px;
				margin-left: 480px;
				background-color: yellow;
			}
		</style>
		<script>
			window.onload=function(){
			var a = document.getElementById('btn');             
             var b = true;
             var time = null;
             window.onscroll = function(){
             	if(!b){
             		clearInterval(time);
             	}
             	b=false;
             }
             a.onclick=function(){            	
             	 time = setInterval(function(){
             	var ostop = document.documentElement.scrollTop||document.body.scrollTop;
             	var speed = Math.floor(-ostop/6);            	
             	document.documentElement.scrollTop=document.body.scrollTop=ostop+speed;           	
             		if(ostop==0){
             			clearInterval(time);
             		}
             		b=true;
             	},100)           	
             }
             
            
           }
		</script>
	</head>
	<body>
		<div id="box">
			
			<img src="img/数字商品-10-23.jpg" />
		</div>
		<a href="javascript:;" id="btn" title>按扭</a>
	</body>
</html>
