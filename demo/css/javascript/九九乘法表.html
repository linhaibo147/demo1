<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		document.write("<table>");
			//输出行 tr
			for(var i = 1; i <= 9; i++){ 
				document.write("<tr>");
					
					for(var j = 1; j <= i; j++){ 
				
						document.write('<td style="background:#f00;">'+j+'*'+i+'='+j*i+'</td>');

					}

				document.write("</tr>");
			}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
