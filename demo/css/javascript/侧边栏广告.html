<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background-color: #f00;
				position: absolute;
				left: -200px;
				top: 30%;
			}
			#box span{
				width: 20px;
				display: inline-block;
				position: absolute;
				left: 200px;
				border-left: 1px solid;
				background: #f00;
				top:30%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span>分享</span>
		</div>
		
		<script type="text/javascript">
		var box = document.getElementById( 'box' );
		var time = null;
		box.onmouseover = function(){
			move(10);
		}
		box.onmouseout = function(){
			move(-10)
		}
		function move(speed){
			clearInterval( time );
			time = setInterval(function(){
				var a = speed>0 ? box.offsetLeft>=0 : box.offsetLeft<=-200;
				if(a){
					clearInterval(time);
				}else{
					box.style.left = box.offsetLeft+speed+'px';
				}
			},30)
		}
		</script>
		</body>
		</html>
